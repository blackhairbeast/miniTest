{% load static %}
{% block extrahead %}
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&family=Mulish:wght@800&display=swap" rel="stylesheet">
<link rel="stylesheet" href="{% static 'languagechat/style_sign.css' %}?after">
{% endblock %}
<body>
<div class="one-box">
<form action="chat" method="post" entype="application/x-www-form-urlencoded">
    {% csrf_token %}
    <p><a href='/'><img src='{%static "/image/icon-home.png"%}' id='home'/></a></p>

    <div id="file-module-0">
        <h1>chatgtp에게 요청하기</h1>
        <textarea id="question" name="question">{{question}}</textarea>
    </div>
    <div>
      <fieldset>
      <label id='answer'>응답</label>
      <span id="result">{{result}}</span>
      </fieldset>
  </div>
</form>
</body>
